  <body background-color="#324B5E">
  <script>
    async function run() {
        let StrigoiNum = document.getElementById('StrigoiNum').value;
        let SpiritNum = document.getElementById('SpiritNum').value;
        if (StrigoiNum === "Spirit Number" || SpiritNum === "Spirit Number") {
          // Do Nothing.
        } else {
          let url = "https://ihaveawebsite.tk/json/" + StrigoiNum + "/" + SpiritNum + "/1.json";
          document.getElementById('information').innerHTML = "loading: " + url;
          let panelOne = await fetch(url).then(response => response.json());
          // let json1 = panelOne.json();
          let parsedResponse = "";
          for (let i = 0; i < panelOne.content.length; i++) {
            parsedResponse += "<br>" + await panelOne.content[i];
          }
		  
		      parsedResponse += "<br>"
          
          if (panelOne.length > 1) {
            for (let i = 2; i <= panelOne.length; i++) {
              let panelXX = await fetch("https://ihaveawebsite.tk/json/" + StrigoiNum + "/" + SpiritNum + "/" + i + ".json").then(response => response.json());
              for (let i = 0; i < panelXX.content.length; i++) {
                parsedResponse += panelXX.content[i] + "<br>";
              }
            }
          }

          document.getElementById('information').innerHTML = parsedResponse.replaceAll("\n", "<br>");
        }
      // let response = await fetch(); 
    }
    </script>

    <a href="Projects.html">Posts or whatever.</a> <a href="https://ihaveawebsite.tk/down">Down Detector</a>
    
  <div id="main" align="center">
    <br>
    <input id="StrigoiNum" value="1"></input>
    <input id="SpiritNum" value="1"></input>
    <button id="goButton" onClick="run()">Go</button>
    <br>
    <a id="information">Input your Strigoi and Spirit numbers.</a>
  </div>
