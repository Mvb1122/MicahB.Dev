        <meta name="description" content="This page allows you to see a specified players' winrate.">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="topnav.css">

        <!-- Google tag (gtag.js) -->

    <body onload="SetDropDown()">
        <div class="topnav">
            <a href="Attendance_Home.html">Home</a>
            <a href="Attendance_Players.html">View Registered Players</a>
            <a class="active" href="Attendance_Winrate_Smash_Watcher.html">View Smash skill ranks live!</a>

            <a href="Attendance_Make_Player.html">Create Player</a>
            <a href="./Attendance_Logger.html">Log a Match!</a>
        </div>
        <br>
        <main>
            <h1 id="Loading_Text">Loading...</h1>
            <div id="Selection_Helpers">
                <label for="players">Choose a player to view their game record:</label>
                <br>
                <select name="players" id="player-names">
                    <option value="INVALID">Please wait for this to finish loading.</option>
                </select>
                <br>
                <button type="button" onclick="LoadPlayerFromDropDown()" id="LoadPlayerButton">Load Player</button>
            </div>

            <div id="MatchDisplay" hidden="true" style="display: contents;">
                <br>
                <div class="centerTop">
                    <button type="button" hidden="true" onclick="ResetWinratePage()" id="ResetWinratePageButton">Select Another Player</button>
                </div>
                <h1 id="Match Display Title"></h1>
                <div id="Match Display" style="max-width: 50%;"></div>
            </div>
        </main>
