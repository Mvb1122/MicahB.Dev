<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>This Mashed Potatoe does not exist.</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .imgbox {
                display: grid;
                height: 100%;
            }
            .center-fit {
                max-width: 100%;
                max-height: 100vh;
                margin: auto;
            }
        </style>
        <script>
            async function loadGarlicBread() {
                const img = document.getElementById("img");
                fetch("./Modules/GetRandomMashedPotato.js&cache=false").then(resp => resp.json()).then(json => {
                    let imgSRC = "SD/" + json.bread;
                    img.src = imgSRC;
                })
            }
        </script>
    </head>
    <body onload="loadGarlicBread()" style="background-color:rgb(70, 70, 70);">
        <div class="imgbox">
            <img id="img" class="center-fit" src="" alt="Garlic Bread">
        </div>
    </body>
</html>
