        <script>
            async function getChapters() {
                // Request a list of chapters from the server.
                let list = await (fetch("./Modules/GetAmericanJourneyChapters.js&cache=false").then(res => {return res.json()}));

                // Create add links to each of them to the page.
                content = "";
                list.files.forEach(link => {
                    content += `<a href="../FTP/${link}">${link.replaceAll("_", " ")}</a><br>`
                });
                document.getElementById("ChapterList").innerHTML = content;
            }
        </script>
