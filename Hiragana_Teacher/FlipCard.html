<style id="Flip_Card_CSS">
    .flip-card {
        background-color: transparent;
        max-height: 3in;
        min-height: 3em;
        max-width: 5in;
        width: 100%;
        height: 80vh;
        perspective: 1000px;
        
        margin-top: 4em;
        margin-bottom: 0%;
        margin-left: auto;
        margin-right: auto;
    }
    
    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

    .flip-card:hover .flip-card-inner {
        transform: rotateX(180deg);
    }

    .flip-card-front, .flip-card-back {
        display: flex;
        align-items: center;
        text-align: center;
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;

        background-color: white;
        color: black;
    }

    .flip-card-back {
        color: white;
        transform: rotateX(180deg); 
    }

    .centered {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 100%;
        height: 100%;
        font-size: max(20%, 2em);
    }

    .back-button, .next-button, .return-button {
        width: 40%;
        max-width: 2.5in;
        border-color: grey;
        border-radius: 7px;

        font-size: large;
        color: white;
    }

    .back-button {
        background-color: hsl(0, 50%, 50%);
    }

    .next-button {
        background-color: forestgreen;
    }

    .return-button {
        width: 80%; 
        max-width: 5in;
        background-color: lightblue;
        color: black;
    }

    .PrintFront, .PrintBack {
        height: 50%;
        width: 100%;

        display: flex;
        align-items: center;
        justify-content: center;
    }

    .CardWrapper {
        display: inline-block;
        page-break-inside: avoid;

        border: 1px;
        border-color: black;
        border-style: solid;

        margin-left: 0.125in;
        margin-top: 0.125in;

        width: 1.875in;
        height: 2.5in;
        break-inside: avoid;
    }

    .PrintFront {
        background-color: white;
        color: black;
    }

    .PrintBack {
        background-color: dimgray;
        color: black;
        text-align: -webkit-center;
    }

    #MultiCardDisplay {
        display: box; border: 3px black;
    }
</style>
<div style="display: flex; flex-direction: column;" id="SingleCardDisplay">
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="centered" id="card_front" style="background-color: white;">
                </div>
            </div>
            <div class="flip-card-back">
                <div class="centered" id="card_back" style="background-color: dimgray;">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="MultiCardDisplay" hidden="true">
    <div class="CardWrapper">
        <div class="PrintFront">FrontText</div>
        <div class="PrintBack">BackText</div>
    </div>
</div>
