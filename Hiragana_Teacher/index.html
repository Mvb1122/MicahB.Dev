<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="./index.js"></script>
        <link rel="stylesheet" href="index.css">

                return check;
            };

            // All this block of code does is just wait for the main index.js file to be loaded, if the user is on mobile.
                // Specifically, the issue of it loading weird only happens on mobile, so...
            async function base() {
                if (window.mobileCheck()) {
                    // This is, by far, the worst way of solving this problem.
                    while (true) {
                        try {
                            if (loadAdditional) break;
                        } catch {
                            console.log("Delaying load!");
                            await new Promise(resolve => setTimeout(resolve, 5))
                        }
                    }
                }

                loadAdditional();
            }
            
        </script>
        
        <title>Hiragana Teacher</title>
        <meta name="description" content="A quick app which helps you learn Japanese Stuff.">
    </head>
    <body onload="base();">
        <div class="HCenter">
            <HoverBox id="active">Home</HoverBox>
            <HoverBox onclick="location.href= 'About.html'">About</HoverBox>
        </div>

        <div id="Login">
            <div id="NotLoggedInPane" class="Login">
                <input type="text" id="username" placeholder="Username" style="width: 200px" left><input type="password" id="password" placeholder="Password" style="width: 200px" right>
                <br>
                <button onclick="LoginAs(document.getElementById(`username`).value, document.getElementById(`password`).value)" class="SmoothButton" left style="width: 200px">Login</button><button onclick="GoToSignUp()" class="SmoothButton" right style="width: 200px">Need to sign up?</button>
            </div>
            <div id="LoggedInPane" class="UsernameDisplay" style="display: none">Logged in as X!</div>
        </div>
    
        <div id="Home" class="HCenter">
            <br>
            <h1>Hiragana Teacher <img src="../FTP/alpha_McD.webp" alt="alpha" class="InlineImage"> v2.1</h1>
            <h2 style="color: #575757">(Working Title)</h2>

            <div id="ListSelection">
                <h2 id="instructions">Please choose a set to practice below and hit the green button to start it.</h2>

                <div id="MobileSelection" style="visibility: hidden; height: 0px" class="SetDisplay">
                    <select name="List-selection" id="Selection" class="AnswerInput">
                        <option value="-1">Loading...</option>
                    </select>
                    <br>
                    <button id="StartButton" class="SubmitButton" onclick="load(document.getElementById(`Selection`).value)">Start</button>
                </div>

                <div id="CreateASetButton" style="display: flex;; justify-content: flex-end">
                    <button class="SmoothButton" style="right: 7px;" onclick="ToggleSetDisplay()">Create A Set</button>
                </div>

                <div id="sets">
                    <div id="Set_Example" class="SetDisplay" hidden>
                        <table>
                            <tr>
                                <th>
                                    <h1>Name</h1>
                                    <h2>Length</h2>
                                </th>
                                <th><h2 id="Author_{s}">Author: {a}</h2></th>
                                <th style="width:1in"><img src="./Practice Button.svg" alt="Click this to start practicing {x}" class="PracticeButton" onclick="load({s})"></th>
                                <th style="width:1in"><img id="EditButton_{s}" src="./Edit Button.svg" alt="Click this button to edit this set." class="PracticeButton" onclick="edit({s})" hidden></th>
                            </tr>
                        </table>
                    </div>

                    <img src="../FTP/Site_Media/Logo/Logo_Square.svg" alt="" style="height: 4em" class="Spin">
                </div>
            </div>

            <div id="game" class="game" hidden>
                <h2 id="prompt">What is this {c}?</h2>
                <Display id="Display">ぎゅ</Display>
                <br>
                <input id="AnswerInput"><br>
                <button id="SubmitButton" class="SubmitButton" onclick="EvaluateAnswer()">Submit</button>
                <h3 id="PHAnswerShower"></h3>
                <br><br>
                <button id="BackButton" onclick="ToggleScreen()" class="SmoothButton">Back</button>
            </div>

            <div id="SignUpPane" class="game" style="display: none;"></div>
        </div>

        <div id="SetCreationPane" class="HCenter" hidden></div>
    </body>
</html>
